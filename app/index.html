<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>D4K - MazeVR</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script src="/node_modules/ace-builds/src-min/ace.js"></script>
</head>
<body class="container">

    <aside class="editor-container">
        <h1>Maze Builder</h1>
        <div id="editor" class="editor"></div>
        <button id="save" class="save-button"><span>Speichern (oder Strg + S)</span></button>
        <div>
            <h2>f√ºr dich bereits vorbereitet:</h2>
            <ul class="example-list">
                <li class="example-list-item">
                    <button id="gotham-city-button">Gotham City</button>
                </li>
                <li class="example-list-item">
                    <button id="portal-example-button">Portals</button>
                </li>
            </ul>
        </div>
    </aside>
    <div id="playground" class="playground-container">
        <div id="loading">
            <p>Lade...</p>
        </div>
    </div>


    <script>
        const nodeModulesPath = './../node_modules';
        const config = {
            baseUrl: './app',
            meta: {
                'three': {
                    format: 'global',
                    exports: 'THREE'
                }
            },
            map: {
                'plugin-babel'        : nodeModulesPath + '/systemjs-plugin-babel/plugin-babel.js',
                'systemjs-babel-build': nodeModulesPath + '/systemjs-plugin-babel/systemjs-babel-browser.js',
                'three'               : nodeModulesPath + '/three/build/three.min.js',
                'three/examples'      : nodeModulesPath + '/three/examples',
                'webvr-polyfill'      : nodeModulesPath + '/webvr-polyfill/src/main.js',
                'webvr-boilerplate'   : nodeModulesPath + '/webvr-boilerplate/src/main.js',
                'es6-promise'         : nodeModulesPath + '/es6-promise/dist/es6-promise.min.js',
                'object-assign'       : nodeModulesPath + '/object-assign/index.js'
            },
            transpiler: 'plugin-babel'
        };
        System.defaultJSExtensions = true;
        SystemJS.config (config);
        System.import ('app');
    </script>

</body>
</html>
